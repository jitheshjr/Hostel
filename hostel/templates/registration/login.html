<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; /* Light background */
        }

        .container {
            position: relative;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            border: 2px solid #add8e6; /* Light blue border */
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            background-color: white; /* White background */
            text-align: center; /* Center align content */
        }

        .container h2 {
            color: #4682b4; /* Steel blue */
            margin-bottom: 20px; /* Space below header */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #add8e6; /* Light blue border */
            border-radius: 4px;
            box-sizing: border-box;
            background: #f8f8f8; /* Light input background */
            color: #333; /* Darker text color */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1e90ff; /* Dodger blue on focus */
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #87cefa; /* Light sky blue */
            color: white;
            font-weight: bold;
            font-size: larger;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00bfff; /* Deep sky blue on hover */
            opacity: 0.9;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #4682b4; /* Steel blue for labels */
            text-align: left; /* Left align labels */
        }

        /* Error list styling */
        ul.errorlist.nonfield {
            color: #d9534f; /* Bootstrap danger color */
            background-color: #f8d7da; /* Light red background */
            border: 1px solid #f5c6cb; /* Border color */
            border-radius: 4px;
            padding: 6px;
            margin: 10px 0;
            font-size: 14px;
            list-style-type: none; /* Remove bullet points */
            text-align: left; /* Left align text */
        }

        ul.errorlist.nonfield li {
            margin: 5px 0; /* Space between error messages */
        }

        @media (min-width: 350px) and (max-width: 450px) {
            .container {
                width: 70%; /* Adjust container width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome back! <br> H M S</h2> <!-- Added header -->
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
