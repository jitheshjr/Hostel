<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0c29;
            background-image: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(10px);
            background-color: white;
            text-align: center; /* Center align content */
        }

        .container h2 {
            color: #302b63; /* Header color */
            margin-bottom: 20px; /* Space below header */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #0f0c29;
            border-radius: 4px;
            box-sizing: border-box;
            background: transparent;
            color: #0f0c29;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1f0cca;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #302b63;
            color: white;
            font-weight: bold;
            font-size: larger;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        input[type="submit"]:hover {
            opacity: 0.8;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #302b63;
            text-align: left; /* Left align labels */
        }

        ul.errorlist.nonfield {
            color: #302b63;
        }

        @media (min-width: 360px) and (max-width: 450px) {
            .container {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome back!</h2> <!-- Added header -->
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
