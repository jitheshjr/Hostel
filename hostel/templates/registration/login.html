<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            border: 2px solid rgba(65,143,222,1);
            box-shadow: 0 2px 20px rgba(0, 0, 255, 0.7);
            backdrop-filter: blur(10px);
            background-color: black;
            text-align: center; /* Center align content */
        }

        .container h2 {
            color: rgba(65,143,222,1); /* Header color */
            margin-bottom: 20px; /* Space below header */
        }

        .bgAnimation{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(20,1fr);
            grid-template-rows: repeat(20,1fr);
            background: black;
            filter: saturate(2);
            overflow: hidden;
        }

        .colorBox{
            z-index: 2;
            filter: brightness(1.1);
            transition: 2s ease;
            position: relative;
            margin: 2px;
            background: black;
        }

        .colorBox:hover{    
            background: rgba(65,143,222,1);
            transition-duration: 0s;
        }

        .backgroundAnim{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(65,143,222,1);
            filter: blur(60px);
            animation: anim 6s linear infinite;
        }

        @keyframes anim {
            0%{
                top: -60px;
            }
            100%{
                top: 120%;
            }
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(65,143,222,1);
            border-radius: 4px;
            box-sizing: border-box;
            background: transparent;
            color: white;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1f0cca;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: rgb(7, 97, 187);
            color: white;
            font-weight: bold;
            font-size: larger;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        input[type="submit"]:hover {
            opacity: 0.8;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: rgba(65,143,222,1);
            text-align: left; /* Left align labels */
        }

        ul.errorlist.nonfield {
            color: rgba(65,143,222,1);
        }

        @media (min-width: 360px) and (max-width: 450px) {
            .container {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="bgAnimation" id="bgAnimation">
        <div class="backgroundAnim">

        </div>
    </div>
    <div class="container">
        <h2>Welcome back! <br> H M S</h2> <!-- Added header -->
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        const bgAnimation = document.getElementById('bgAnimation');
        const numberOfColorBoxes = 400;

        for (let i=0;i<numberOfColorBoxes;i++){
            const colorBox = document.createElement('div');
            colorBox.classList.add('colorBox');
            bgAnimation.append(colorBox)
        }
    </script>
</body>
</html>
