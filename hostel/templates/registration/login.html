<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:linear-gradient(to bottom, #0F2027, #203A43, #2C5364);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            background: rgba(8, 27, 41, 0.7);
            border: 2px solid rgb(10, 148, 208);
            box-shadow: 0 8px 32px rgba(0, 238, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgb(10, 148, 208);
            border-radius: 4px;
            box-sizing: border-box;
            background: transparent;
            color: #0ef;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #fff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: rgb(10, 148, 208);
            color: #0ef;
            font-weight: bolder;
            font-size: larger;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }

        input[type="submit"]:hover {
            background: #0ef;
            color: rgb(10, 148, 208);
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #0ef;
        }
        ul.errorlist.nonfield {
            color: #0ef;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
