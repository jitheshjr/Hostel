<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #800020; /* Dark maroon base */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #F2C94C; /* Gold yellow */
            padding: 30px 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .container h2 {
            color: black;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #4B0011;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #4B0011;
            background-color: #fffbea;
            color: #000;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00bfff; /* Cyan border on focus */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4B0011; /* Dark accent */
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #000;
        }

        ul.errorlist.nonfield {
            color: #d9534f;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 6px;
            margin: 10px 0;
            font-size: 14px;
            list-style-type: none;
            text-align: left;
        }

        ul.errorlist.nonfield li {
            margin: 5px 0;
        }

        @media (max-width: 480px) {
            .container {
                width: 85%;
                padding: 20px;
            }
            .container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back! <br> HMS Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
