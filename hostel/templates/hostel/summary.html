{% extends 'hostel/base.html' %}
{% load static %}

{% block title %}
Hostel | Attendance
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'styles/summary.css' %}">
{% endblock %}

{% block content %}
<div class="main">
    <div class="main-block">
        <div class="header-links">
            <a href="#" class="back-link" id="closeBtn">&#10006;</a>
        </div>
        <h5>Attendance Report</h5>
        <div class="absents">
            <table>
                <tr>
                    <th>Name</th><th>Date</th>
                </tr>
                <tr class="ignore-row-summary">
                    <td></td><td></td>
                </tr>
                {% for a in summary %}
                <tr>
                    <td>{{a.name}}</td>
                    <td>{{a.date}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<script>
    document.getElementById('closeBtn').addEventListener('click',function(event){
        event.preventDefault();
        window.history.back();
    });
</script>
{% endblock %}
