{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HMS{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    {% block style %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <button id="sidebarToggle" class="hamburger">&#9776;</button>
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        <span class="institution-name">K. V. Kunhambu Memorial Women's Hostel</span>
    </header>

    <!-- Sidebar -->
   <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'view_student' %}">Students</a></li>
                <li><a href="{% url 'room_list' %}">Room</a></li>
                <li><a href="{% url 'total_bill' %}">Messbill</a></li>
                <li><a href="{% url 'view_attendance' %}">Summary</a></li>
                <li><a href="{% url 'streak' %}">Streak</a></li>
                <li><a href="{% url 'inactive_student' %}">Trash</a></li>
                
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="sidebar-link">
                            <img src="{% static 'logout.png' %}" alt="Logout Icon" style="width:18px; vertical-align:middle; margin-right:8px;">
                            Logout
                        </button>
                    </form>
                </li>

        </ul>
    </nav>


    <!-- Main Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 HMS. All rights reserved.
    </footer>

    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
