{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HMS{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    {% block style %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'streak' %}">Streak</a></li>
        <a href="{% url 'inactive_student' %}">Trash</a>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="sidebar-link" style="background:none; border:none; cursor:pointer; display:flex; align-items:center; color:inherit; font:inherit;">
                <i class="fas fa-sign-out-alt" style="margin-right:8px; font-size:18px;"></i>
                Logout
            </button>
        </form>
    </header>
    <!-- Main Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 HMS. All rights reserved.
    </footer>
</body>
</html>
