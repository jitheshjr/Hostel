{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HMS{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    {% block style %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url("{% static 'images/bg.png' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="header-left">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <span class="institution-name">K. V. Kunhambu Memorial Women's Hostel</span>
        </div>

        <div class="header-right">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{% url 'view_student' %}"><i class="fas fa-user-graduate"></i> Students</a></li>
            <li><a href="{% url 'room_list' %}"><i class="fas fa-door-closed"></i> Room</a></li>
            <li><a href="{% url 'total_bill' %}"><i class="fas fa-receipt"></i> Messbill</a></li>
            <li><a href="{% url 'view_attendance' %}"><i class="fas fa-clipboard-list"></i> Summary</a></li>
            <li><a href="{% url 'streak' %}"><i class="fas fa-fire"></i> Streak</a></li>
            <li><a href="{% url 'inactive_student' %}"><i class="fas fa-trash-alt"></i> Trash</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 HMS. All rights reserved.
    </footer>

</body>
</html>
